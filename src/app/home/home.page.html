<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			My location
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<p>{{latitude}} - {{longitude}}</p>

	<img [src]="imageData" *ngIf='imageData'>

	<ion-button color="success" (click)="getLocation()">Get my Location</ion-button>
	<ion-button color="danger" (click)="cameraPressed()">Take Picture</ion-button>
</ion-content>
